<style>
.glitch-text::before,
.glitch-text::after {
	content: attr(data-text);
	position: absolute;
	left: 0;
	top: 0;
	opacity: .8;
}
.glitch-text::before {
	z-index: -1;
	color: #17f8f8;
	transform: translate(0, 0);
	filter: contrast(200%);
	animation: wiggles 1s ease-in-out infinite;
}
.glitch-text::after {
	z-index: -2;
	color: #ff2575;
	transform: translate(0, 0);
	filter: contrast(200%);
	animation: wiggles .8s .4s ease-in-out infinite;
}
@keyframes wiggles {
	0%, 30%, 60%, 90%, 100% {
		transform: translate(0, 0);
	}
	15% {
		transform: translate(-1.5%, -3%);
	}
	45% {
		transform: translate(1.5%, 3%);
	}
	75% {
		transform: translate(-1%, -2%);
	}
}
</style>
